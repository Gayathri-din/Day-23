<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD </title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: burlywood;
    }
    input[type="text"], input[type="submit"] {
        padding: 5px;
        margin: 5px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    h2{
        text-align: center;
    }
</style>
</head>
<body>

<h2>CRUD APPLICATION</h2>

<!-- Form for adding new data -->
<form id="crudForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <input type="submit" value="Add">
</form>

<!-- Table to display data -->
<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be inserted here dynamically -->
    </tbody>
</table>

<script>
    // Function to add new data
    function addData() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        
        // Append new row to the table
        var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        newRow.innerHTML = "<td>" + name + "</td><td>" + age + "</td><td><button onclick='editData(this)'>Edit</button><button onclick='deleteData(this)'>Delete</button></td>";
        
        // Clear form fields
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
    }

    // Function to edit data
    function editData(row) {
        var currentRow = row.parentNode.parentNode;
        var name = currentRow.cells[0].innerText;
        var age = currentRow.cells[1].innerText;
        
        // Update form fields with selected row data
        document.getElementById("name").value = name;
        document.getElementById("age").value = age;
        
        // Remove the selected row from the table
        currentRow.parentNode.removeChild(currentRow);
    }

    // Function to delete data
    function deleteData(row) {
        var currentRow = row.parentNode.parentNode;
        currentRow.parentNode.removeChild(currentRow);
    }

    // Event listener for form submission
    document.getElementById("crudForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form submission
        
        // Add new data
        addData();
    });
</script>

</body>
</html>
